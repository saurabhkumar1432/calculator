<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-firstinput class="first-input">999+</div>
            <div data-secondinput class="second-input">431</div>
        </div>
        <button data-allclear class="btn feature">AC</button>
        <button data-operator class="btn feature">+/-</button>
        <button data-operator class="btn feature">%</button>
        <button data-operator class="btn operator">รท</button>
        <button data-operand class="btn">1</button>
        <button data-operand class="btn">2</button>
        <button data-operandclass="btn">3</button>
        <button data-operator class="btn operator ">X</button>
        <button data-operand class="btn">4</button>
        <button data-operand class="btn">5</button>
        <button data-operand class="btn">6</button>
        <button data-operator class="operator btn">-</button>
        <button data-operand class="btn">7</button>
        <button data-opernad  class="btn">8</button>
        <button data-operand class="btn">9</button>
        <button data-operator class=" btn operator ">+</button>
        <button data-operand class="span-two">0</button>
        <button data-operand class="btn">.</button>
        <button data-equal class="btn operator">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
